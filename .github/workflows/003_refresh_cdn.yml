name: CRAW

on:
  schedule:
    - cron:  "0 */4 * * *"
  repository_dispatch:
    types: ['trigger_refresh_cdn']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BRANCH: "preview"
      INSTACRAWJSON: "assets/files/instacraw.json"
    steps:
      - uses: actions/checkout@v2
        with:
          ref: $BRANCH
      - name: Setup ENV
        run: |
          pip install requests
      - name: Git config
        run: |
          git config --global user.email "deploy@ngocnhan2003.github.io"
          git config --global user.name "DEPLOY BOT"
          git checkout $BRANCH
          git pull
      - name: Craw insta
        run: |
          python crawling.py $INSTACRAWJSON
      - name: Git job
        run: |
          if [ -n "$(git status -s $INSTACRAWJSON)" ]; then
            git add $INSTACRAWJSON
            git add assets/images
            git commit -m "craw update for $BRANCH @ $(date)"
            git push -f origin $BRANCH
            echo "Pushed update"
          else
            echo "Nothing to update"
          fi

